<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>frostbyte</title>
    <meta name="description" content="A simple but powerful proxy" />
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Product+Sans"
      rel="stylesheet"
    />
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <style>
      /* Additional responsive styling for the search form */
      #uv-form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 600px;
        padding: 0 20px;
        box-sizing: border-box;
      }
      
      #uv-address {
        width: 100% !important;
        padding: 15px 20px !important;
        font-size: 16px !important;
        box-sizing: border-box;
        border-radius: 25px;
        border: 2px solid #ccc;
        outline: none;
        transition: border-color 0.3s;
      }
      
      #uv-address:focus {
        border-color: #4CAF50;
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        #uv-form {
          width: 95%;
          padding: 0 10px;
        }
        
        #uv-address {
          padding: 12px 15px !important;
          font-size: 14px !important;
        }
      }
      
      @media (max-width: 480px) {
        #uv-address {
          padding: 10px 12px !important;
          font-size: 14px !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="flex-center header-center dropIn unselectable"></div>
    <form autocomplete="off" id="uv-form" class="flex-center blurOut">
      <input
        autocomplete="false"
        id="uv-search-engine"
        value="https://www.bing.com/search?q=%s"
        type="hidden"
      />
      <input
        autocomplete="false"
        id="uv-address"
        type="text"
        placeholder="Search without restrictions"
      />
    </form>
    <div class="center-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
    <div class="bottomText unselectable left">frostbyte v1.0.0</div>
    <div class="bottomText unselectable right">
      <a
        href="https://github.com/iceycolduser/frostbyte"
        rel="noopener"
        target="_blank"
        >Github</a
      >
    </div>
    <iframe id="uv-frame" title="Proxy Content Frame"></iframe>
  </body>
</html>
